<div class="sidebar">
    <div class="container sidebar-sticky">
        <div class="sidebar-about">
            <h1>
                <a href="{{ site.baseurl }}"> {{ site.title }} </a>
            </h1>
            <p class="lead">{{ site.description }}</p>
        </div>

        <nav class="sidebar-nav">
            <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="/"
                >Home</a
            >

            {% assign pages_list = site.pages %} {% for node in pages_list %} {% if
            node.title != null %} {% if node.layout == "page" %}
            <a
                class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
                href="{{ node.url }}"
                >{{ node.title }}</a
            >
            {% endif %} {% endif %} {% endfor %}
        </nav>

        <div style="display: flex; gap: 10px; justify-content: center">
            <a target="_blank" href="https://github.com/raphi011"
                ><img
                    style="border-radius: 0; width: 32px; height: 32px"
                    src="/assets/img/Github-Light.svg"
                />
            </a>
            <a
                target="_blank"
                href="https://www.linkedin.com/in/raphael-gruber-944300137/"
                ><img
                    style="border-radius: 0; width: 32px; height: 32px"
                    src="/assets/img/LinkedIn.svg"
                />
            </a>
        </div>
    </div>
</div>
